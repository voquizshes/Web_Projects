<!DOCTYPE html>
<html>
    <head>
        <title> Voqzia </title>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div id = "navBar">
            <div class="hoverable" id="logo"></div>
            <div id="navTitle">Games</div>
            <div class = "navItems hoverable" id=""></div>
            <div class = "navItems hoverable" id=""></div>
            <div class = "navItems hoverable" id="openNavigation"></div>
        </div>

        <div id="sideNav">
            <div class="sideButton"id="sideTitle">Menu</div>
            <div class="sideButton hoverable"id="settings">Settings</div>
            <div class="sideButton hoverable"id="about">About</div>
            <div class="sideButton hoverable"id="closeNavigation">Back</div>
        </div>

        <div id="mainContent">
            <div id = games>
                <a href="Buttons.html" class = "boxItems hoverable" id = "game1">Button</a>
                <a href="Letter.html" class = "boxItems hoverable" id = "game2">Letter</a>
                <a href="LetterSafe.html" class = "boxItems hoverable" id = "game3">Safe</a>
                <a href="TicTacToe.html" class = "boxItems hoverable" id = "game4">Tic</a>
                <a class = "boxItems hoverable" id = "game5"></a>
                <a class = "boxItems hoverable" id = "game6"></a>
                <a class = "boxItems hoverable" id = "game7"></a>
                <a class = "boxItems hoverable" id = "game8"></a>
                <a class = "boxItems hoverable" id = "game9"></a>
                <a class = "boxItems hoverable" id = "game10"></a>
                <a class = "boxItems hoverable" id = "game11"></a>
                <a class = "boxItems hoverable" id = "game12"></a>
                <a class = "boxItems hoverable" id = "game13"></a>
                <a class = "boxItems hoverable" id = "game14"></a>
                <a class = "boxItems hoverable" id = "game15"></a>
            </div>

            <div id="infoBox">
                <div id="infoTitle">V 1.0</div>
                <div id="infoContent">>LAUNCHH<br>>Currently only 3 games<br>>Working game hub!</div>
            </div>
        </div>
    </body>
    <style>
        body{
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            justify-content: center;
            background-color: rgb(190, 198, 204);
        }

        #navBar{
            background-color: aliceblue;
            border: solid black;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
        }
        #logo{
            border: solid black;
            height: 30px;
            width: 30px;
            margin-right: auto;
            margin-left: 10px;
            border-radius: 5px;
            background-color: rgb(252, 253, 255);
        }
        #navTitle{
            border: solid black;
            height: 20px;
            width: 30px;
            margin-right: auto;
            flex-grow: 1;
            max-width: 200px;
            min-width: 100px;
            border-radius: 5px;
            background-color: rgb(252, 253, 255);
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            text-align: center;
            line-height: 20px;
            padding: 10px;
        }
        .navItems{
            border: solid black;
            height: 30px;
            width: 30px;  
            margin-right: 10px; 
            border-radius: 5px;    
            background-color: rgb(252, 253, 255);
        }

        #sideNav{
            background-color: aliceblue;
            border: solid black;
            width: 30%;  
            position: fixed;
            transition: right 0.7s ease-in-out;
            right: -40%;
            top: 0%;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 10px;
            max-width: 150px;
            border-radius: 5px;
        }
        #sideNav.openNav{
            right: 0;
        }
        .sideButton{
            background-color: rgb(252, 253, 255);
            border: solid black;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            text-wrap: nowrap;
        }
        #sideTitle{
            height: 25px;
            border-radius: 10px;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            text-align: center;
            line-height: 25px;
            padding: 10px;
        }

        #mainContent{
            display: flex;
            justify-content: center;
            flex-grow: 1;
            max-width: 752px;

        }
        #games{
            background-color: aliceblue;
            border: solid black;
            margin-top: 10px;
            width: min(100vw, 260px);
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            border-radius: 5px;
            
        }
        .boxItems{
            all: unset;
            background-color: rgb(252, 253, 255);
            border: solid black;
            height: 100px;
            width: 100px;
            margin: 10px;
            border-radius: 10px;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            text-wrap: nowrap;
        }
        #infoBox{
            background-color: aliceblue;
            border: solid black;
            width: 100px;
            margin: 10px;
            margin-bottom: 0;
            display: flex;
            flex-grow: 1;
            max-width: 200px;
            justify-content: center;
            flex-direction: column;
            max-height: 300px;
            border-radius: 5px;
            margin: 10px;
        }
        #infoTitle{
            background-color: rgb(252, 253, 255);
            border: solid black;
            flex-grow: 1;
            max-width: 200px;
            margin: 10px;
            height: 50px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bolder;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 15px;
            text-align: center;
            line-height: 40px;
            text-wrap: nowrap;
            padding: 5px;
        }
        #infoContent{
            background-color: rgb(252, 253, 255);
            border: solid black;
            height: 100%;
            flex-grow: 1;
            max-width: 200px;
            margin: 10px;
            border-radius: 5px;
            overflow-wrap: break-word;
            padding: 5px;
        }


        .hoverable:hover{
            transform: scale(1.05);
            box-shadow: 3px 3px black;
        }
        .hoverable{
            transition: all 0.2s ease-in;
        }


    </style>
    <script>

        let openNav = document.getElementById("openNavigation");
        let closeNav = document.getElementById("closeNavigation");

        openNav.addEventListener("click", () =>{
            document.getElementById("sideNav").classList.add("openNav")
        })
        closeNav.addEventListener("click", () =>{
            document.getElementById("sideNav").classList.remove("openNav")
        })
    </script>
</html>
